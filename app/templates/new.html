<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<style>
    
.block {
  height: 300px;
  padding-top: 15px;  
  background-color: rgb(245, 229, 147);
}  
.block2 {
  min-height: 160px;
  padding-top: 15px; 
} 
.center {
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;  
}
</style>

</head>

<body style="background-color: rgba(24, 65, 247, 0.468);">

<h2 style="text-align: center;">Project Name</h2>
    <div class="container col-lg-12 block">
        
        <div class="row col-xs-6 block2 bg-primary center">    
        <form method="POST" action="/home" enctype="multipart/form-data" class="form form-horizontal" align="center">
            <div class="form-group" >
                <label class="control-label col-sm-3"  for="file_upload">File Upload<em>*</em></label>
                <div class="col-sm-8 col-xs-12">
                    <input type="file" id="file_upload" name="file_upload" required="true" class="form-control"/>
                </div>
            </div>  
            <div class="form-group">
                <label class="control-label col-sm-3" for="relevant_cost">Relevant Cost<em>*</em></label>
                <div class="col-sm-8 col-xs-12">            
                    <input type="file" name="relevant_cost" id="relevant_cost" required="true" class="form-control"/> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="services">Select Service<em>*</em></label>
                <div class="col-sm-8 col-xs-12">            
                    <select class="form-control" id="services" name="services" required>
                        <option value="AWS">AWS</option>
                        <option value="GCP">GCP</option>
                        <option value="Azure">Azure</option>
                    </select> 
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-8">  
                    <button class="btn btn-info" type="submit">Submit</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">  
                    <a href="/download" id="download-btn" class="btn btn-success" style="display: none">Download</a>
                </div>
            </div>   
        </form>
        </div>          
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the form element
        var form = document.querySelector('form');

        // Add a form submission event listener
        form.addEventListener('submit', function(event) {
            // Prevent the form from submitting normally

            // Your form submission logic here
            // ...

            // Show the download button
            var downloadButton = document.getElementById('download-btn');
            downloadButton.style.display = 'inline-block';
        });
    });
</script>
</html>
